<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Références</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            font-family: sans-serif;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .owl-carousel .item img {
            display: block;
            margin: auto;
            max-height: 100px;
        }
    </style>
</head>
<body>

<h1>Nos Références</h1>
<div class="owl-carousel owl-theme">
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/1-130x87.png" alt="Logo"></div>
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/2-130x87.png" alt="Logo"></div>
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/3-130x87.png" alt="Logo"></div>
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/4-130x87.png" alt="Logo"></div>
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/5-130x87.png" alt="Logo"></div>
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/6-130x87.png" alt="Logo"></div>
    <div class="item"><img src="https://gigagraphic.dz/image/cache/catalog/7-130x87.png" alt="Logo"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            autoplay:true,
            autoplayTimeout:2000,
            responsive:{
                0:{ items:2 },
                600:{ items:3 },
                1000:{ items:5 }
            }
        });
    });
</script>

</body>
</html>
