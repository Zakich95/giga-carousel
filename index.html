<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Références</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Noir profond */
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .owl-carousel {
      width: 90%;
      margin-top: 40px;
    }

    .item {
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 0 2px #fff);
    }

    .owl-dots {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>Nos Références</h1>
  <div class="owl-carousel owl-theme" id="carousel"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    const totalImages = 7; // Ajuste ce nombre selon tes PNG disponibles
    const basePath = "references-logos/logo"; // Assure-toi que les images sont nommées logo1.png, logo2.png, etc.

    for (let i = 1; i <= totalImages; i++) {
      const imgPath = `${basePath}${i}.png`;
      const imgElement = `<div class="item"><img src="${imgPath}" alt="Logo ${i}"></div>`;
      document.getElementById("carousel").insertAdjacentHTML("beforeend", imgElement);
    }

    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:false,
        autoplay:true,
        autoplayTimeout:2000,
        responsive:{
          0:{ items:2 },
          600:{ items:4 },
          1000:{ items:6 }
        }
      });
    });
  </script>

</body>
</html>
